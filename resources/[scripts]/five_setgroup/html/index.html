<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Painel de Sets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Ícones e Estilos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="dark">
    <input type="hidden" value="" id="playerId" />

    <div class="tablet-frame">
        <!-- Elementos físicos do tablet -->
        <div class="tablet-camera"></div>
        <div class="tablet-button"></div>
        
        <!-- Tela do tablet -->
        <div class="tablet-screen">
            <!-- Barra de status -->
            <div class="status-bar">
                <div class="status-bar-left">
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-signal"></i>
                </div>
                <div class="status-bar-center">
                    <span class="time">14:35</span>
                </div>
                <div class="status-bar-right">
                    <i class="fas fa-battery-three-quarters"></i>
                    <span>85%</span>
                </div>
            </div>

            <!-- Container principal do app -->
            <div class="app-container">
                <!-- Cabeçalho principal -->
                <header class="app-header">
                    <div class="app-title">
                        <div class="app-logo">
                            <i class="fas fa-user-tag"></i>
                        </div>
                        <h1>Painel de Sets</h1>
                    </div>
                    <div class="app-controls">
                        <button id="close" class="close-btn" title="Fechar">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </header>

 
                        <span class="player-id" id="player-id-display"></span>

                <!-- Conteúdo principal -->
                <main class="app-content">
                    <!-- Painel de grupos disponíveis -->
                    <section class="panel-section groups-section">
                        <div class="panel-header">
                            <div class="panel-icon">
                                <i class="fas fa-layer-group"></i>
                            </div>
                            <h2>Todos os Grupos</h2>
                        </div>
                        
                        <div class="search-container">
                            <i class="fas fa-search"></i>
                            <input type="text" id="groupSearch" placeholder="Pesquisar grupo..." oninput="filterGroups()">
                        </div>
                        
                        <div class="panel-content">
                            <div id="grupos" class="groups-grid"></div>
                        </div>
                    </section>
                    
                    <!-- Painel de grupos do player -->
                    <section class="panel-section player-section">
                        <div class="panel-header">
                            <div class="panel-icon">
                                <i class="fas fa-user-check"></i>
                            </div>
                            <h2>Grupos do Player</h2>
                        </div>
                        
                        <div class="panel-content">
                            <div id="escolhas" class="player-groups-list"></div>
                        </div>
                    </section>
                </main>

                <!-- Rodapé com botão de ação -->
                <footer class="app-footer">
                    <button class="action-button save-button">
                        <i class="fas fa-save"></i>
                        <span>SALVAR</span>
                    </button>
                </footer>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div id="confirmModal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3>Atenção!</h3>
            </div>
            <div class="modal-body">
                <p>Você quer alterar mesmo o grupo do jogador?</p>
            </div>
            <div class="modal-footer">
                <button id="cancelBtn" class="modal-btn cancel-btn">
                    <i class="fas fa-times"></i>
                    <span>NÃO</span>
                </button>
                <button id="confirmBtn" class="modal-btn confirm-btn">
                    <i class="fas fa-check"></i>
                    <span>SIM</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="adminescobar.js"></script>
</body>

</html>
